<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="../css/魔法demo.css">
</head>
<body>
    <!-- 给魔方加上可以控制旋转的按钮是单项按钮隐藏用lable去改变样式
    必须跟你的控制的东西在同一个阶层 -->
    <!-- 单选框记得name一致 -->
    <input type="radio" name="io" id="yi" hidden>
    <input type="radio" name="io" id="er" hidden>
    <input type="radio" name="io" id="san" hidden>
    <input type="radio" name="io" id="si" hidden>
    <input type="radio" name="io" id="wu" hidden>
    <input type="radio" name="io" id="liu" hidden>
    <!-- 放大缩小按钮 -->
    <input type="radio" name="io" id="big" hidden>
    <input type="radio" name="io" id="small" hidden>
    <div class="lifang">
        <div class="page yi"></div>
        <div class="page er"></div>
        <div class="page san"></div>
        <div class="page si"></div>
        <div class="page wu"></div>
        <div class="page liu"></div>
    </div>
    <!-- label的盒子 -->
    <div class="choose">
        <label for="yi" class="btn">1</label>
        <label for="er" class="btn">2</label>
        <label for="san" class="btn">3</label>
        <label for="si" class="btn">4</label>
        <label for="wu" class="btn">5</label>
        <label for="liu" class="btn">6</label>
        <label for="big" class="btn">放大</label>
        <label for="small" class="btn">缩小</label>
    </div>
</body>
</html>
