<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div三角形高宽为0留右边框颜色别的为透明
        通常是在网页中进行调试可以立马看到效果 */
        #d1{
            width: 0px;
            height: 0px;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid transparent;
            border-right: 20px solid springgreen;
        }
    </style>
</head>
<!-- 例如聊天框的小三角 不想通过创建div来实现 只通过css来实现
创建伪元素 -->
<body>
    <div id="d1"></div>
</body>
</html>
