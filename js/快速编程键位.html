<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 多重列表的快速建立 -->
    <!-- ul>li{新闻$}*5 + table键 -->
    <ul>
        <li>新闻1</li>
        <li>新闻2</li>
        <li>新闻3</li>
        <li>新闻4</li>
        <li>新闻5</li>
    </ul> 
    <!--div*3 + table键 就是快速复制  -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 三个div都有类名 .left+.main.ad -->
    <div class="left"></div>
    <div class="main"></div>
    <div class="ad"></div>
    <!--.parent>.child>.sunzi +table为三层元素的创建  -->
    <div class="parent">
        <div class="child">
            <div class="sunzi"></div>
        </div>
    </div>
    <!-- .lading>(div.circle>.small)*8
    大div包括8个双层div双层div有同样的类名 -->
    <div class="lading">
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
    </div>
    <!-- div.navpage>.navmain>(.searchInput+.navList(a.navText)*7)
    一个div加子元素div加（）是两个一阶层的在（）是下一阶层的 -->
    <div class="navpage">
        <div class="navmain">
            <div class="searchInput"></div>
            <div class="navList">
                <a href="" class="navText0"></a>
                <a href="" class="navText0"></a>
                <a href="" class="navText0"></a>
                <a href="" class="navText0"></a>
                <a href="" class="navText0"></a>
                <a href="" class="navText0"></a>
                <a href="" class="navText0"></a>
            </div>
        </div>
    </div>
</body>
</html>
