移动端页面淘宝：天猫 弹性布局 meatviewport -->
<body>
    <!-- 
    1.先写页面结构 注意页面是否包含移动端 包含移动端一定要加上metaviewport
    2.写html结构
    3.再写样式-->



    <!-- 头部 -->

        <!-- 没有学js用css的话用input的复选框链接label实现可以点击 -->
        <input type="checkbox" name="choose" id="choose" hidden>
        <label for="choose" class="toggleBtn">
            <span class="line"></span>
            <span class="line"></span>
        </label>
        <!-- checkbox按钮是css的功能选中后面的东西进行交互 学了js就可以全部进行交互了
        -->
        <!-- 先写结构在写html的格式 再去改样式 -->
        <div class="navpage">

                <div class="searchInput">

                    <!-- 预置文字 -->

       <!-- banner块 代码必须一个div都是一行或者一竖 再细分就是一行中的两个 代码才好管理
    清晰 -->
